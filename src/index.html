<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <style>
      /* Dodane style */
      .loader.hidden {
        display: none; /* Ukryj animację ładowania*/
      }

      .breed-select.hidden {
        display: none; /* Ukryj select */
      }

      .cat-info.hidden {
        display: none; /* Ukryj informacje o kocie */
      }

      .loader {
        display: block;
        position: relative;
        height: 12px;
        width: 80%;
        border: 1px solid #fff;
        border-radius: 10px;
        overflow: hidden;
      }
      .loader:after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 0;
        background: #ff3d00;
        animation: 6s prog ease-in infinite;
      }

      @keyframes prog {
        to {
          width: 100%;
        }
      }
      .error {
        border: 1px solid;
        margin: 10px auto;
        padding: 15px 10px 15px 50px;
        background-repeat: no-repeat;
        background-position: 10px center;
        max-width: 460px;
        color: #d8000c;
        background-color: #ffbaba;
        background-image: url('https://i.imgur.com/GnyDvKN.png');
      }
      .error.hidden {
        display: none; /* Ukrywa komunikat o błędzie */
      }

      .cat-info {
        /* margin-top: 20px;
        padding: 20px;
        width: 1024px; */
        /* background-color: #373838;
        border: 1px solid #8c9508; */
        margin-left: auto;
        margin-right: auto;
        /* border-radius: 4px;
        box-shadow: 3px 3px 11px; */
        display: flex; /* Dodałem display flex */
        justify-content: space-between; /* Rozdzieli obraz i tekst */
        align-items: start; /* Wyśrodkuje elementy w pionie */
      }

      .cat-info img {
        max-width: 45%; /* Możesz dostosować do własnych potrzeb */
        margin-right: 5%; /* Odstęp między obrazkiem a opisem */
        /* width: 500px;
        height: 500px;
        flex-shrink: 0; /* Zapobiega zmniejszeniu obrazka */
        /*margin-right: 20px; Dodajemy odstęp między obrazkiem a tekstem */
      }

      /* Dodałem kontener dla tekstu */
      .cat-info .text-container {
        flex: 1;
        /* max-width: 500px; */
      }
    </style>
  </head>
  <body>
    <select class="breed-select"></select>
    <p class="loader"></p>
    <p class="error">Oops! Something went wrong! Try reloading the page!</p>
    <div class="cat-info"></div>

    <script src="index.js" type="module"></script>
  </body>
</html>

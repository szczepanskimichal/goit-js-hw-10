<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <style>
      .is-hidden {
        display: none;
      }
      body {
        background-color: #8d8e8f;
        margin-top: 20px;
        padding: 20px;
      }
      img {
        max-width: 100%;
        border: 1px solid #8c9508;
        display: block;
        border-radius: 4px;
      }
      .breed-select {
        max-width: 400px;
        margin: 0 auto;
      }
      .cat-info {
        margin-top: 20px;
        padding: 20px;
        width: 1024px;
        background-color: #373838;
        border: 1px solid #8c9508;
        margin-left: auto;
        margin-right: auto;
        border-radius: 4px;
        box-shadow: 3px 3px 11px;
      }
      div {
        color: #d3cfca;
      }
      div h1 {
        color: #8c9508;
      }
      .group-div {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
      }
      .group-div div {
        width: 425px;
      }
      .ss-main {
        color: #f2ece7 !important;
        background-color: #8e9091 !important;
        outline-color: initial;
      }
      .ss-option {
        background-color: #8d8e8f;
      }
      .ss-content .ss-list .ss-option:hover,
      .ss-content .ss-list .ss-option.ss-highlighted,
      .ss-content .ss-list .ss-option:not(.ss-disabled).ss-selected {
        background-color: #7b96a5 !important;
      }
    </style>
  </head>
  <body>
    <select class="breed-select"></select>
    <!-- <p class="loader">Loading data, please wait...</p>
    <p class="error">Oops! Something went wrong! Try reloading the page!</p> -->
    <div class="cat-info"></div>

    <script src="index.js" type="module"></script>
  </body>
</html>
